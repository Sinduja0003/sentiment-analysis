<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:lavender;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #sentiment-analysis {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #sentiment-analysis > div {
            margin-bottom: 20px;
            flex-basis: 50%;
        }
        .own{
            display:inline-block;
        }
        .main{
            padding: 10px;
    margin: 20px 119px;
        }
        .models{
            border:2px solid black;
        }
    </style>
</head>
<body>
    <h1 align = 'center'>Sentiment Analysis</h1>
    <div class = 'main'>
        <h2 class:'own'>Name: {{name}}</h2>
        <h2 class:'own'>Text : {{text}}  </h2>
            <!--<h3>Note: The "Rating" corresponds to the output generated by the RandomForestRegression model. It's important to acknowledge that the accuracy of this rating might not always meet expectations, as the models were trained on a limited dataset.
        </h3> 
        -->
    </div> 
    <div class="container">
        <div id="sentiment-analysis">
            <div class = 'models'>
                <h2>Vaders Model</h2>
                <h2>Vaderes Scores : {{vaders}}</h2>
                <h2>Sentiment Label : {{vaderLabel}}</h2>
                <h2>Rating : {{vp}}</h2>
            </div>
            <div class = 'models'>
                <h2>Roberta Model</h2>
                <h2>Roberta Scores : {{roberta}}</h2>
                <h2>Sentiment Label : {{robertaLabel}}</h2>
                <h2>Rating : {{rp}}</h2>
            </div>
        </div>
    </div>
</body>
</html>
